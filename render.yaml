services:
  # ─────────────────────────────────────────
  # NestJS Backend API (Docker Web Service)
  # ─────────────────────────────────────────
  - type: web
    name: biti-backend
    runtime: docker
    region: oregon # closest to Supabase us-west-2
    plan: free
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /api/health

    envVars:
      # ── Node ──
      - key: NODE_ENV
        value: production

      # ── Database (Supabase Postgres) ──
      - key: DATABASE_URL
        sync: false # set manually in Render dashboard

      # ── JWT ──
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: "7d"

      # ── Supabase Storage ──
      - key: APP_STORAGE_TYPE
        value: supabase
      - key: APP_STORAGE_SUPABASE_URL
        sync: false
      - key: APP_STORAGE_SUPABASE_KEY
        sync: false

      # ── Mail ──
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

      # ── Auth ──
      - key: APP_AUTH_EMAIL_FROM
        value: no-reply@biti.app
      - key: APP_AUTH_OTP_TTL_MINUTES
        value: "10"

      # ── Google OAuth ──
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # Update this to your Render service URL after first deploy
      - key: GOOGLE_CALLBACK_URL
        value: https://biti-backend.onrender.com/api/auth/google/callback

      # ── Frontend URL (for CORS & redirects) ──
      # Update to your Vercel frontend URL after deploy
      - key: FRONTEND_URL
        value: https://biti-frontend.vercel.app

      # ── Stripe ──
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

      # ── PayPal ──
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYPAL_MODE
        value: sandbox # change to 'live' for production

      # ── ABA PayWay ──
      - key: ABA_PAYWAY_MERCHANT_ID
        sync: false
      - key: ABA_PAYWAY_PUBLIC_KEY
        sync: false
      - key: ABA_PAYWAY_API_URL
        value: https://checkout-sandbox.payway.com.kh/api/payment-gateway/v1/payments/purchase
      - key: ABA_PAYWAY_MODE
        value: sandbox # change to 'live' for production
